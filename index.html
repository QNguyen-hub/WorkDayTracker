<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div>
        <div class="hour time-block">08:00AM</div>
        <textarea name="clock8am" id="eightam" cols="50" rows="2"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div>
        <div class="hour">09:00AM</div>
        <textarea name="clock9am" id="nineam" cols="50" rows="2"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div id="tenam">
        <div class="hour">10:00AM</div>
        <textarea name="clock10am" id="" cols="50" rows="2"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div id="elevenam">
        <div class="hour">11:00AM</div>
        <textarea name="clock11am" id="" cols="50" rows="2"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div id="twelvepm">
        <div class="hour">12:00PM</div>
        <textarea name="clock12pm" id="" cols="50" rows="2"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div id="onepm">
        <div class="hour">01:00PM</div>
        <textarea name="clock1pm" id="" cols="50" rows="2"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div id="twopm">
        <div class="hour">02:00PM</div>
        <textarea name="clock2pm" id="" cols="50" rows="2"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div id="threepm">
        <div class="hour">03:00PM</div>
        <textarea name="clock3pm" id="" cols="50" rows="2"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div id="fourpm">
        <div class="hour">04:00PM</div>
        <textarea name="clock3pm" id="" cols="50" rows="2"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div id="fivepm">
        <div class="hour">05:00PM</div>
        <textarea name="clock5pm" id="" cols="50" rows="2"></textarea>
        <button class="saveBtn">Save</button>
      </div>

      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
